{% load staticfiles %} {% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OpenBudget Durban</title>
    <link rel="stylesheet" href="{% static 'webapp/styles.css' %}" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Durban Budget Project</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>The early days</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <iframe width="100%" height="520" frameborder="0" src="https://katrintirok.cartodb.com/viz/15f0c2be-f2c6-11e5-9c56-0e31c9be1b51/embed_map"
                    allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Expenditure</h3>
                <svg class="chart-expenditure"></svg>
            </div>
            <div class="col-md-6">
                <h3>Revenue</h3>
                <svg class="chart-revenue"></svg>
            </div>
        </div>
    </div>
    {% render_bundle 'main' %}
</body>

</html>
